<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Signups</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script th:src="@{/js/particleAnimation.js}"></script>
	</head>
<body>
	<!-- Particle Background Div -->
		<div id="particle-bg"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
       <div class="container">
           <a class="navbar-brand" th:href="@{/}">Community Volunteering</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item"><a class="nav-link" th:href="@{/tasksignup/form}">Task Signup</a></li>
                   <li class="nav-item"><a class="nav-link active" th:href="@{/tasksignup/view}">View Signups</a></li>
                   <li class="nav-item"><a class="nav-link" th:href="@{/organization/form}">Add Organization</a></li>
                   <li class="nav-item"><a class="nav-link" th:href="@{/organization/view}">View Organization</a></li>
               </ul>
               <a href="#" class="btn btn-custom ms-3">Get Involved</a>
           </div>
       </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
       <div class="row">
           <!-- Sidebar -->
           <div class="col-md-3 sidebar">
               <a th:href="@{/tasksignup/form}">Task Signup</a>
               <a th:href="@{/tasksignup/view}" class="active">View Signups</a>
               <a th:href="@{/organization/form}">Add Organization</a>
               <a th:href="@{/organization/view}">View Organization</a>
           </div>

           <!-- Signups Table (Professional Look) -->
           <div class="col-md-9">
               <div class="card shadow-sm">
                   <div class="card-header bg-white">
                       <h4 class="mb-0">Volunteer Signups</h4>
                   </div>
                   <div class="card-body">
                       <div class="table-responsive">
                           <table class="table table-striped table-hover">
                               <thead class="table-dark">
                                   <tr>
                                       <th>Volunteer Name</th>
                                       <th>Task Name</th>
                        
                                   </tr>
                               </thead>
                               <tbody>
                                   <tr th:each="signup : ${signups}">
                                       <td th:text="${signup.volunteerName}">Volunteer Name</td>
                                       <td th:text="${signup.taskName}">Task Name</td>
                                     
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
