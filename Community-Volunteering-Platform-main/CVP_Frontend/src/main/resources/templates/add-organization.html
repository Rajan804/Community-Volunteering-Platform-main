<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Organization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: #981fa1;
            padding: 15px 0;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #fff;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 50px;
            background: #981fa1;
            border: none;
            transition: all 0.3s ease;
            color: #fff;
            width: 100%;
        }
        .btn-custom:hover {
            background: #f9ad55;
            transform: translateY(-3px);
        }
        .footer {
            background: #222;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #981fa1;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Community Volunteering</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Register Organization</h2>
        <form th:action="@{/organization/register}" th:object="${organizationModel}" method="post">
            <input type="text" name="name" class="form-control" placeholder="Organization Name" required>
            <input type="text" name="website" class="form-control" placeholder="Website" required>
            <input type="text" name="location" class="form-control" placeholder="Location" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-custom">Add Organization</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Community Volunteering. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
