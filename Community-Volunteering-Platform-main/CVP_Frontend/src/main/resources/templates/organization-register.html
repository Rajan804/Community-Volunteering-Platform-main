<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body,html{
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: #981fa1;
            padding: 15px 0;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #fff;
        }
        .dropdown-menu {
            background: #222;
        }
        .dropdown-item {
            color: #fff;
        }
        .dropdown-item:hover {
            background: #981fa1;
            color: white;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            justify-content: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 50px;
            background: #981fa1;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #f9ad55;
        }
        .footer {
            background: #222;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #981fa1;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Community Volunteering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#opportunities">Opportunities</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">Login</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="@{/auth/volunteers/login}">As a Volunteer</a></li>
                            <li><a class="dropdown-item" th:href="@{/auth/organizer/login}">As an Organization</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>Organization Registration</h2>
        <form>
            <input type="text" class="form-control" placeholder="Organization Name" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-custom w-100">Register</button>
            <a href="organization-login.html" style="color:#981fa1;">Already have an account? Login</a>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Community Volunteering. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
